[pytest]
# pytest 配置文件

# 测试文件搜索模式
python_files = test_*.py *_test.py
python_classes = Test* *Test
python_functions = test_*

# 测试目录
testpaths = tests

# 命令行选项
addopts = 
    # 详细输出
    -v
    # 显示详细的失败信息
    --tb=short
    # 显示警告
    -W default
    # 标记未注册的标记为错误
    --strict-markers

# 代码覆盖率配置
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*
    setup.py
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    # 排除标准模式
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov

# 测试标记（markers）
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    smoke: Smoke tests for quick validation
    mock: Tests that use mocking
    api: Tests that require API access
    mcp: Tests that require MCP server

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 异步测试配置
asyncio_mode = auto

# 忽略的警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

