name: CI/CD Pipeline

# 完整的 CI/CD 流程，包括：
# - 代码质量检查（Black, Flake8, MyPy）
# - 多版本 Python 测试（3.9-3.12）
# - 集成测试
# - 安全扫描
# - 文档检查
# 
# 注意：所有测试都排除 MCP 功能（需要单独的 MCP 服务）

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # ========== 代码质量检查 ==========
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy pylint isort
        
    - name: Check Code Formatting (Black)
      run: |
        black --check --diff .
      continue-on-error: true
        
    - name: Check Import Sorting (isort)
      run: |
        isort --check-only --diff .
      continue-on-error: true
        
    - name: Lint with Flake8
      run: |
        # 停止构建如果有语法错误或未定义的变量
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # 警告但不停止构建
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
        
    - name: Type Checking (MyPy)
      run: |
        mypy . --ignore-missing-imports --no-strict-optional
      continue-on-error: true

  # ========== 单元测试 (多版本 Python) ==========
  test:
    name: Test Suite (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
        
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio pytest-mock pytest-xdist
        
    - name: Run Smoke Tests
      run: |
        export MOCK_MODE=true
        python tests/smoke_test.py
        
    - name: Run Unit Tests with Coverage
      run: |
        export MOCK_MODE=true
        # 排除 MCP 测试（需要单独的 MCP 服务）
        pytest tests/ -v -m "not mcp" --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing
        
    - name: Upload Coverage to Codecov
      if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        
    - name: Archive Coverage Report
      if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30

  # ========== 综合测试 ==========
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Comprehensive Tests
      run: |
        export MOCK_MODE=true
        python tests/comprehensive_test.py

  # ========== 安全扫描 ==========
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install Security Tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
        
    - name: Run Bandit (Security Linter)
      run: |
        bandit -r . -f json -o bandit-report.json
      continue-on-error: true
        
    - name: Check Dependencies for Vulnerabilities
      run: |
        pip install -r requirements.txt
        safety check --json
      continue-on-error: true
        
    - name: Upload Security Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: bandit-report.json
        retention-days: 30

  # ========== 文档检查 ==========
  docs:
    name: Documentation Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Check README Exists
      run: |
        if [ ! -f README.md ]; then
          echo "❌ README.md not found"
          exit 1
        fi
        echo "✅ README.md found"
        
    - name: Check Docs Directory
      run: |
        if [ -d docs ]; then
          echo "✅ Docs directory exists"
          ls -la docs/
        else
          echo "⚠️  No docs directory"
        fi
        
    - name: Validate Markdown Links
      uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        use-quiet-mode: 'yes'
      continue-on-error: true

  # ========== 构建检查 ==========
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test, code-quality]
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install Build Tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        
    - name: Build Package
      run: |
        # 创建临时的 setup.py 用于构建检查
        python -m build --sdist --wheel . || echo "⚠️  Build skipped (no setup.py)"
      continue-on-error: true
        
    - name: Verify Installation
      run: |
        pip install -r requirements.txt
        python -c "import sys; print(f'✅ Python {sys.version}')"
        python -c "from config import Config; print('✅ Config imported')"
        python -c "from utils.logger_config import setup_logging; print('✅ Utils imported')"

  # ========== 通知 ==========
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [code-quality, test, integration-test, security, docs, build]
    if: always()
    
    steps:
    - name: Check Job Results
      run: |
        echo "Pipeline Status Summary:"
        echo "========================"
        echo "Code Quality: ${{ needs.code-quality.result }}"
        echo "Unit Tests: ${{ needs.test.result }}"
        echo "Integration Tests: ${{ needs.integration-test.result }}"
        echo "Security Scan: ${{ needs.security.result }}"
        echo "Documentation: ${{ needs.docs.result }}"
        echo "Build Check: ${{ needs.build.result }}"
        
        if [ "${{ needs.test.result }}" == "failure" ]; then
          echo "❌ Tests failed!"
          exit 1
        fi
        
        echo "✅ Pipeline completed!"

